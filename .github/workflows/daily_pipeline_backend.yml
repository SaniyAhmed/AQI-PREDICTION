name: Karachi AQI Daily Pipeline

on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch:    # Allows you to click "Run workflow" manually

jobs:
  run-daily-ai:
    runs-on: ubuntu-latest
    steps:
      # STEP 1: MUST check out the code so the runner can see training_pipeline.py
      - name: Checkout Repository
        uses: actions/checkout@v4

      # STEP 2: Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # STEP 3: Install specific compatible versions to avoid the Pandas/Numpy error
      - name: Install Dependencies
        run: |
          pip install numpy==1.26.4 pandas==2.2.2
          pip install hopsworks xgboost scikit-learn joblib shap plotly

      # STEP 4: Run the script
      - name: Run Backend Training
        env:
          MY_HOPSWORK_KEY: ${{ secrets.MY_HOPSWORK_KEY }}
        run: python training_pipeline.py
