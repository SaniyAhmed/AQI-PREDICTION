name: Daily Model Retraining & Forecast

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every 24 hours
  workflow_dispatch:      # Manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install hopsworks pandas xgboost scikit-learn joblib requests hsml pyarrow

      - name: Run Training Pipeline
        env:
          # This maps your GitHub Secret (MY_HOPSWORKS_KEY) to the script's variable
          MY_HOPSWORK_KEY: ${{ secrets.MY_HOPSWORKS_KEY }}
        run: python pipelines/training_pipeline.py
