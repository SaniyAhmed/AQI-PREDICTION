name: Daily_Training_Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run_training:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Matched to your Bot

      - name: Install Libraries
        run: pip install "hopsworks[python]" pandas requests xgboost scikit-learn joblib pyarrow

      - name: Run Training Pipeline
        env:
          # This maps your GitHub Secret to the variable the script needs
          MY_HOPSWORK_KEY: ${{ secrets.MY_HOPSWORKS_KEY }}
        run: python pipelines/training_pipeline.py
